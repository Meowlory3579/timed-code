<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>  
    <!--Beginning: Header-->
    <header>
      <a href="highscores.html" id="highscore-link">View High Scores</a>
      <h3 class="time" id="timer"></h3>
    </header>
    <!--End: Header-->


    <!--Beginning: Main-->
    <section class="main">

      <!-- Beginning: Welcome. Div for welcome message and start quiz button. This will be hidden once user clicks start -->
      <div id="welcome-container">
        <h3>Coding Quiz Challenge</h3>
        <br>
        <p id="welcome-message">Try to answer the following code-related questions within the time limit.<br>
          Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p><br>
        <button id="start-btn">Start Quiz</button>
      </div>  
      <!-- End: Welcome. Div for welcome message and start quiz button. This will be hidden once user clicks start -->

      <!-- Beginning: Quiz. Div for questions and answers. This is hidden until user clicks start -->
      <div class="quiz-container" id="quiz-container" style="display:none;">
        <!-- Questions and answers will be added here dynamically -->
        <div id="question"></div>
        <div id="answer-buttons" class="btn-grid">
        </div>
        <!-- <div id="feedback"></div> -->
      </div>
      <!-- End: Quiz. Div for questions and answers. This is hidden until user clicks start -->

      <!-- Begin: Div for the end screen. This will be hidden until quiz is complete or time runs out -->
      <div id="end-container" style="display:none;">
        <p id="end-message">All done!</p>
        <div id="score"></div>
        <input type="text" id="initials" placeholder="Enter initials">
        <button id="save-btn" disabled>Save</button>
        <div id="thank-you"></div>
      </div>
      <!-- Begin: Div for the end screen. This will be hidden until quiz is complete or time runs out -->
          

    </section>
    <!--End: Main-->

    <script src="./assets/js/style.js"></script>
  </body>
</html>

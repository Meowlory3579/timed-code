<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timed Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>  

    <h1 class="time" style="text-align:center;"></h1>

    <div id="main">
        <p>This is my initial message to you</p>
        <button id="begin">Begin Quiz</button>
    </div>

       <!--Hide until Begin Quiz is selected--> 
    <div class="question">
      <p id="question-text"></p>
      <div class="choices">
        <button id="choice1"></button>
        <button id="choice2"></button>
        <button id="choice3"></button>
        <button id="choice4"></button>
      </div>
      <p id="feedback"></p>
    </div>






    <script src="./assets/js/script.js"></script>
</body>
</html>
